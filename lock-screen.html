<body style="background:url('Public/static/h-ui.admin/images/lock-bg.jpg') center;background-size:cover;">
<div style="width: 400px" class="c box radius">
    <div class="pl-30">
        <span class="Hui-iconfont Hui-iconfont-shenhe-weitongguo f-30 pos-a c-red" style="left: 20px;top: 16px"></span>
        已锁屏，请重新输入密码登录！
        <!--<a href="index.html" class="f-r btn btn-primary-outline size-MINI radius">重新登录</a>-->
    </div>
    <form action="" method="post" class="form" id="form">
        <div class="row clearfix">
            <span>密码：</span>
            <input id="pwd" class="input-text radius" type="password" name="pwd" style="width: 240px">
            <button class="btn btn-primary radius f-r">
                解锁
            </button>
        </div>
    </form>
</div>

<script type="text/javascript" src="Public/lib/jquery/1.9.1/jquery.min.js"></script>

<script type="text/javascript" src="Public/lib/jquery.validation/1.14.0/jquery.validate.js"></script>
<script type="text/javascript" src="Public/lib/jquery.validation/1.14.0/validate-methods.js"></script>
<script type="text/javascript" src="Public/lib/jquery.validation/1.14.0/messages_zh.js"></script>
<script type="text/javascript">

    $(function () {
        $("#form").validate({
            rules: {
                pwd: {
                    required: true,
                    remote: {
                        url: "",
                        type: "post",
                        dataType: "json",
                        data: {
                            pwd: function () {
                                return $("#pwd").val();　　　//这个是取要验证的密码
                            }
                        },
                        dataFilter: function (data) {　　　　//判断控制器返回的内容
                            if (data == "true") {
                                return true;
                            }
                            else {
                                return false;
                            }

                        }
                    }
                }
            },
            messages: {
                pwd: {
                    required: "密码错误！",
                    remote: "密码错误！"　　　　//这个地方如果不写的话，是自带的提示内容，加上就是这个内容。
                },
            },
            onfocus: true,
            onkeyup: false,　　　　//这个地方要注意，修改去控制器验证的事件。
            onsubmit: false
        });
    })
</script>
