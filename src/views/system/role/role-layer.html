<title>角色编辑/新增</title>

<div class="">
  <form class="layui-form layui-form-pane" lay-filter="role-form">
    <!--名称-->
    <div class="layui-form-item">
      <label class="layui-form-label">角色名称</label>
      <div class="layui-input-block">
        <input type="text" name="name" lay-verify="title" autocomplete="off" placeholder="请输入角色名称"
               class="layui-input">
      </div>
    </div>
    <!--类型-->
    <div class="layui-form-item">
      <label class="layui-form-label">角色分类</label>
      <div class="layui-input-block">
        <select name="type" lay-filter="type" lay-verify="required" lay-search="">
          <option value="">请选择角色分类</option>
          <option value="0">系统管理角色</option>
          <option value="1">业务管理角色</option>
          <option value="2">运维管理角色</option>
          <option value="3">安全维护角色</option>
          <option value="4">其他角色</option>
        </select>
      </div>
    </div>
    <!--描述-->
    <div class="layui-form-item layui-form-text">
      <label class="layui-form-label">角色描述</label>
      <div class="layui-input-block">
        <textarea name="desc" placeholder="请输入内容" class="layui-textarea"></textarea>
      </div>
    </div>
    <div class="layui-form-item mb0">
      <div class="layui-footer">
        <button type="button" class="layui-btn fr" lay-submit="" lay-filter="role-smt">立即提交</button>
        <button type="button" class="layui-btn layui-btn-primary fl ml0" lay-filter="role-undo">撤销操作</button>
      </div>
    </div>
  </form>
</div>

<script>
  layui.use(['admin', 'form', 'table'], function () {
    var $ = layui.$
      , admin = layui.admin
      , element = layui.element
      , layer = layui.layer
      , table = layui.table
      , form = layui.form;

    // 清空
    form.render(null, 'role-form');

    // 自定义验证规则
    form.verify({
      title: function (value) {
        if (value.length < 2) {
          return '标题至少得2个字符啊';
        }
      }
      , pass: [/(.+){6,12}$/, '密码必须6到12位']
      , content: function (value) {
        layedit.sync(editIndex);
      }
    });

    // 监听指定开关
    form.on('switch(role-lock-edit)', function (data) {
      layer.msg('开关checked：' + (this.checked ? 'true' : 'false'), {
        offset: '6px'
      });
      layer.tips('温馨提示：请注意开关状态的文字可以随意定义，而不仅仅是ON|OFF', data.othis)
    });

    // 监听提交
    form.on('submit(role-smt)', function (data) {
      layer.alert(JSON.stringify(data.field), {
        title: '最终的提交信息'
      });
      $.ajax({
        type: 'post',
        url: admin.baseUrl + '/role',
        data: data.field,
        dataType: 'json',
        beforeSend: function () {
          this.loading = admin.loading();
        },
        complete: function () {
          layer.close(this.loading);
        },
        success: function (result) {
          if(result.code == 0){
            table.reload('roleTable', {
              data: result.data,
              where: {} // 请求额外参数（注意：这里面的参数可任意定义）
            });
          }
        },
        error: function (error) {
          layer.msg('请求出错啦', {icon: 2});
        },
      });
      if(admin.popup.addLayer) layer.close(admin.popup.addLayer);
      if(admin.popup.editLayer) layer.close(admin.popup.editLayer);
      return false;
    });
  });
</script>
