<title>发送通知/公告/文件</title>
<meta name="keywords" content="后台管理系统、视频窗口、远程监控">
<meta name="description" content="后台管理系统、视频窗口、远程监控">
</head>
<body>
<article class="page-container">
	<form action="" method="post" class="form form-horizontal" id="form-member-add">
		<div class="row cl">
			<label class="form-label col-xs-3 col-sm-2 col-md-2"><span class="c-red">*</span>发送给：</label>
			<div class="formControls col-xs-9 col-sm-10 col-md-5">
				<select name="" id="school" class="input-text">
					<option value="">点击选择全部学校</option>
					<option value="">全部学校</option>
					<option value="">全部高中</option>
					<option value="">全部初中</option>
					<option value="">全部小学</option>
					<option value="">全部幼儿园</option>
				</select>
			</div>
		</div>
		<!-- 高中	 -->
		<div class="row cl">
			<label class="form-label col-xs-3 col-sm-2 col-md-2">发给高中：</label>
			<div class="formControls col-xs-9 col-sm-10 col-md-6 skin-minimal">
				<div class="radio-box">
					<input name="紫云一高" type="checkbox" id="zyyg">
					<label for="zyyg">紫云一高</label>
				</div>
				<div class="radio-box">
					<input name="紫云二高" type="checkbox" id="zyeg">
					<label for="zyeg">紫云二高</label>
				</div>
				<div class="radio-box">
					<input name="紫云一高" type="checkbox" id="zysg1">
					<label for="zysg1">紫云三高</label>
				</div>
				<div class="radio-box">
					<input name="紫云二高" type="checkbox" id="zysg">
					<label for="zysg">紫云四高</label>
				</div>
			</div>
		</div>
		<!-- 初中	 -->
		<div class="row cl">
			<label class="form-label col-xs-3 col-sm-2 col-md-2">发给初中：</label>
			<div class="formControls col-xs-9 col-sm-10 col-md-5 skin-minimal">
				<div class="radio-box">
					<input name="紫云一初" type="checkbox" id="zyyc">
					<label for="zyyc">紫云一初</label>
				</div>
				<div class="radio-box">
					<input name="紫云二初" type="checkbox" id="zyec">
					<label for="zyec">紫云二初</label>
				</div>
				<div class="radio-box">
					<input name="紫云一初" type="checkbox" id="zysc1">
					<label for="zysc1">紫云三初</label>
				</div>
				<div class="radio-box">
					<input name="紫云二初" type="checkbox" id="zysc">
					<label for="zysc">紫云四初</label>
				</div>
			</div>
		</div>
		<!-- 小学	 -->
		<div class="row cl">
			<label class="form-label col-xs-3 col-sm-2 col-md-2">发给小学：</label>
			<div class="formControls col-xs-9 col-sm-10 col-md-5 skin-minimal">
				<div class="radio-box">
					<input name="紫云一小" type="checkbox" id="zyyx">
					<label for="zyyx">紫云一小</label>
				</div>
				<div class="radio-box">
					<input name="紫云二小" type="checkbox" id="zyex">
					<label for="zyex">紫云二小</label>
				</div>
				<div class="radio-box">
					<input name="紫云一小" type="checkbox" id="zysx1">
					<label for="zysx1">紫云三小</label>
				</div>
				<div class="radio-box">
					<input name="紫云二小" type="checkbox" id="zysx">
					<label for="zysx">紫云四小</label>
				</div>
			</div>
		</div>
		<!-- 幼儿园	 -->
		<div class="row cl">
			<label class="form-label col-xs-3 col-sm-2 col-md-2">发给幼儿园：</label>
			<div class="formControls col-xs-9 col-sm-10 col-md-5 skin-minimal">
				<div class="radio-box">
					<input name="紫云一幼" type="checkbox" id="zyyy">
					<label for="zyyy">紫云一幼</label>
				</div>
				<div class="radio-box">
					<input name="紫云二幼" type="checkbox" id="zyey">
					<label for="zyey">紫云二幼</label>
				</div>
				<div class="radio-box">
					<input name="紫云一幼" type="checkbox" id="zysy1">
					<label for="zysy1">紫云三幼</label>
				</div>
				<div class="radio-box">
					<input name="紫云二幼" type="checkbox" id="zysy">
					<label for="zysy">紫云四幼</label>
				</div>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-3 col-sm-2 col-md-2"><span class="c-red">*</span>邮件类别：</label>
			<div class="formControls col-xs-9 col-sm-10 col-md-5">
				<select name="emailType" class="input-text">
					<option value="">点击选择类别</option>
					<option value="紧急通知">紧急通知</option>
					<option value="重要通知">重要通知</option>
					<option value="普通通知">普通通知</option>
					<option value="紧急公告">紧急公告</option>
					<option value="重要公告">重要公告</option>
					<option value="普通公告">普通公告</option>
				</select>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-3 col-sm-2 col-md-2"><span class="c-red">*</span>标题：</label>
			<div class="formControls col-xs-9 col-sm-10 col-md-5">
				<input type="text" class="input-text" placeholder="" name="title" id="title">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-3 col-sm-2 col-md-2">副标题：</label>
			<div class="formControls col-xs-9 col-sm-10 col-md-5">
				<input type="text" class="input-text" name="subtitme" id="subtitle">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-3 col-sm-2 col-md-2"><span class="c-red">*</span>正文：</label>
			<div class="formControls col-xs-9 col-sm-10 col-md-5">
				<script id="editor" type="text/plain" style="width:100%;height:250px;"></script>
			</div>
		</div>
		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
				<button onClick="email_save_submit();" class="btn btn-primary radius" type="submit">
					<i class="Hui-iconfont">&#xe632;</i> 保存并提交审核
				</button>
				<button onClick="email_save();" class="btn btn-secondary radius" type="button">
					<i class="Hui-iconfont">&#xe632;</i> 保存草稿
				</button>
			</div>
		</div>
	</form>
</article>

<script type="text/javascript">
$(function(){
	$('.skin-minimal input').iCheck({
		checkboxClass: 'icheckbox-blue',
		radioClass: 'iradio-blue',
		increaseArea: '20%'
	});
	// 表单验证
	$("#form-member-add").validate({
		rules:{
			emailType:{
				required:true,
			},
			title:{
				required:true,
			},
			uploadfile:{
				required:true,
			},
			article:{
				required:true,
			},
		},
		onkeyup:false,
		focusCleanup:true,
		success:"valid",
		submitHandler:function(form){
			//$(form).ajaxSubmit();
			var index = parent.layer.getFrameIndex(window.name);
			//parent.$('.btn-refresh').click();
			parent.layer.close(index);
		}
	});
	var ue = UE.getEditor('editor');
});
</script>
