<script type="text/javascript">
    //初始化日期搜索jedate
    $('#tim').jeDate({
        format: 'YYYY-MM-DD',
        minDate: '2014-06-16', //设定最小日期为当前日期
        maxDate: $.nowDate({DD:"00"}) //最大日期
    });

    tableSort('.table-sort', [0, 9, 10])

    /*批量删除 */
    function datadel() {
        var checkedNum = $("input[name='subChk']:checked").length;
        if (checkedNum == 0) {
            layer.alert('请先选择再操作')
            return;
        } else {
            layer.confirm('请确认是否删除所选项？', {
                btn: ['确认', '取消'] //按钮
            }, function (index) {
                layer.close(index);
                var checkedList = [];
                $("input[name='subChk']:checked").each(function () {
                    checkedList.push($(this).val());
                    $(this).parents('tr').remove();
                });
                $.ajax({
                    type: "POST",
                    url: "",
                    data: {'items': checkedList},
                    success: function (result) {
                        layer.msg('删除成功！', {icon: 1});
                        //重新渲染表格
                    }
                });
            }, function () {

            });
        }
    }


    /* 切换启用禁用状态 */
    function admin_toggle(obj, id) {
        var txt = $(obj).find('span').text();
        if (txt == '已启用') {
            layer.confirm('确认要停用吗？', function (index) {
                $(obj).html('<span class="label label-danger radius">已停用</span>');
                layer.msg('已停用!', {
                    icon: 5,
                    time: 1000
                });
            });
        } else {
            layer.confirm('确认要启用吗？', function (index) {
                $(obj).html('<span class="label label-success radius">已启用</span>');
                layer.msg('已启用!', {
                    icon: 6,
                    time: 1000
                });
            });
        }
    }

</script>
