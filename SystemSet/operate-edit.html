<body>
<article class="page-container">
    <form action="" method="post" class="form form-horizontal" id="form-admin-source-add">
        <!--资源名称-->
        <div class="row cl">
            <div class="formControls col-xs-8 col-xs-offset-2">
                <div class="row cl" style="margin-top: 0;">
                    <div class="col-xs-3">
                        操作名称：
                    </div>
                    <div class="col-xs-9">
                        <input type="text" class="input-text" value="" placeholder="按功能命名" id="sName" name="sName">
                    </div>
                </div>
            </div>
        </div>
        <!--所属模块-->
        <div class="row cl">
            <div class="formControls col-xs-8 col-xs-offset-2">
                <div class="row cl" style="margin-top: 0;">
                    <div class="col-xs-3">
                        所属模块：
                    </div>
                    <div class="col-xs-9">
                        <div class="row cl" style="margin-top: 0">
                            <div class="col-xs-12">
                               <span class="select-box">
                          <select id="ownModule" class="select" size="1" name="group">

                          </select>
                        </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--所属页面-->
        <div class="row cl">
            <div class="formControls col-xs-8 col-xs-offset-2">
                <div class="row cl" style="margin-top: 0;">
                    <div class="col-xs-3">
                        所属页面：
                    </div>
                    <div class="col-xs-9">
                        <div class="row cl" style="margin-top: 0">
                            <div class="col-xs-12">
                               <span class="select-box">
                          <select id="ownPage" class="select" size="1" name="group">

                          </select>
                        </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--操作描述-->
        <div class="row cl">
            <div class="formControls col-xs-8 col-xs-offset-2">
                <div class="row cl" style="margin-top: 0;">
                    <div class="col-xs-3">
                        操作描述：
                    </div>
                    <div class="col-xs-9">
                        <input type="text" class="input-text" value="" placeholder="" name="">
                    </div>
                </div>
            </div>
        </div>
        <!--确认新增-->
        <div class="row cl">
            <div class="col-xs-4 col-xs-offset-4">
                <button type="submit" style="width: 100%;margin-top: 30px" class="btn btn-success radius"
                        id="admin-role-save" name="admin-role-save"><i class="icon-ok"></i> 确定
                </button>
            </div>
        </div>
    </form>

<script type="text/javascript" src="../lib/jquery.validation/1.14.0/jquery.validate.js"></script>
<script type="text/javascript" src="../lib/jquery.validation/1.14.0/validate-methods.js"></script>
<script type="text/javascript" src="../lib/jquery.validation/1.14.0/messages_zh.js"></script>
<script type="text/javascript">
    $(function () {
        $("#form-admin-source-add").validate({
            rules: {
                sName: {
                    required: true,
                },
                sUrl: {
                    required: true,
                },
            },
            onkeyup: false,
            focusCleanup: true,
            success: "valid",
            submitHandler: function (form) {
                $(form).ajaxSubmit();
                var index = parent.layer.getFrameIndex(window.name);
                parent.layer.close(index);
            }
        });
    });



    var module = document.getElementById('ownModule');
    var page = document.getElementById('ownPage');

    //准备数据
    var moList = ['系统设置', '紫云教务', '远程监控', '营养改善'];
    var pageList = [];
    pageList[0] = ['系统设置页面', '系统设置页面', '系统设置页面'];
    pageList[1] = ['紫云教务页面', '紫云教务页面', '紫云教务页面', '紫云教务页面', '紫云教务页面'];
    pageList[2] = ['远程监控页面', '远程监控页面'];
    pageList[3] = ['营养改善页面','营养改善页面'];

    //初始化  添加模块options
    for (var i = 0; i < moList.length; i++) {
        module.add(new Option(moList[i], i));
    }

    module.onchange = function() {
        page.length = 0;
        var inter = module.value;
        var cityst = pageList[inter];
        for (var i = 0; i < cityst.length; i++) {
            page.add(new Option(cityst[i], i));
        }
    }
    module.onchange();

</script>
