    function makeOperateCatlogList(moList,pageList,operateList) {

        var modUl = $('#Huifold1').empty();

        $.each(moList, function(name, value) {

            var modLi = $('<li/>').addClass('item').append('<h4>'+value+'<b>+</b></h4>').attr('id',name).appendTo(modUl);
            var divInfo = $('<div/>').addClass('info').appendTo(modLi);
            var dl = $('<dl/>').addClass('permission-list').appendTo(divInfo);//<dl class="permission-list">
            var dd = $('<dd/>').appendTo(dl);

            var pages = pageList[name];
            if(!pages) return ;
            $.each(pages, function(name, value) {
                var dl_Page = $('<dl/>').addClass('cl').addClass('permission-list2').append($('<dt/>')).appendTo(dd);
                dl_Page.find('dt').append($('<input/>').attr('type','checkbox')).append($('<span/>').html(value).attr('id',name));
                dl_Page.append($('<dd>'));

                var operates = operateList[name];
                if(!operates) return true;
                $.each(operates, function(name, value) {
                    var label = $('<label/>').appendTo(dl_Page.find('dd'));
                    label.append($('<input/>').attr('type','checkbox')).append($('<span/>').html(value).attr('operate_id',name));
                });
            });

        });

    }
