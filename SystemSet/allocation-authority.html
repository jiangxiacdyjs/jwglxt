<script type="text/javascript">
    function getCatlogOperate() {
        $.ajax({
            type: 'POST',
            url: 'http://test.xiaoyut.cn/SystemSet/getCatlogOperate.html',
            dataType: 'json',
            data: {
                hasChild:1
            },
            success: function (data) {
                console.log(data);
                if(data.status == 'success'){
                    moList = data.module;
                    pageList = data.pageList;
                    operateList = data.catlogOperate;
                    makeOperateCatlogList(moList,pageList,operateList);
                    $.Huifold("#Huifold1 .item h4", "#Huifold1 .item .info", "fast", 3, "click");

                    var $doAuthority = $('#doAuthority'),$ownAuthority = $('#ownAuthority');

                    /*模块名称绑定点击事件*/
                    $('dt').children('span').css('cursor','pointer').on('click',function () {
                        var theIpt = $(this).prev('input:checkbox');
                        theIpt.click();
                    });

                    /*模块checkbox点击事件*/
                    $(".permission-list2 dt input:checkbox").click(function () {
                        var moduleId = $(this).next().attr('id');
                        var moduleTxt = $(this).next().html();
                        if($(this).is(':checked')){   // 选中操作
                            $ownAuthority.append($('<span/>').addClass('source-panle rel').html(moduleTxt).attr('catalog_id',moduleId));
                            $doAuthority.append($('<div/>').addClass('mtb-5')
                                .attr('menu_id',moduleId)
                                .append($('<span/>').addClass('badge-danger badge mr-5').html(moduleTxt))
                                .append($('<i/>').addClass('c-999 mlr-5').html('仅查看！'))
                                );
                        }
                        if(!$(this).is(':checked')){  // 取消选中操作
                            $ownAuthority.find('span[catalog_id='+moduleId+']').remove();
                            $doAuthority.find('div[menu_id='+moduleId+']').remove();
                            $(this).parent().siblings('dd').find('input:checkbox').prop("checked",false);
                        }
                    });

                    /*操作权限checkbox点击事件*/
                    $(".permission-list2 dd input:checkbox").click(function () {
                        var menu_dt_input = $(this).closest('dl').find('dt').find('input:checkbox');
                        var tLab = $(this).next().text();  //某个子权限
                        var tTit = $(this).closest('dd').siblings('dt').find('span').text();  //本行标题
                        var div = $('#doAuthority').find('div[menu_id='+menu_dt_input.next().attr('id')+']');
                        var mid = menu_dt_input.next().attr('id');
                        var opid = $(this).next().attr("operate_id");
                        if($(this).is(':checked')) {  // 选中操作
                            if(!menu_dt_input.is(':checked')){
                                menu_dt_input.prop("checked", true);//设置本行的总分类选框选中
                            };
                            div.children('i').remove();  //移除“仅查看！”
                            /*检测左侧表格中是否存在该项*/
                            function checkExist() {
                                if(div.find('span').length >=1){
                                    return true;
                                }else{
                                    return false;
                                }
                            };
                            if(checkExist()){
                                div.append(
                                    $('<span/>').addClass('mlr-5').attr('show_operate_id',opid)
                                        .html(tLab)
                                );
                            }else{
                                /*分别定义show_id、show_operate_id、catalog_id*/
                                var box = $('<div/>').addClass('mtb-5').attr('menu_id',mid);
                                box.append(
                                    $('<span/>').addClass('badge-danger badge mr-5').attr('show_id',mid)
                                        .html(tTit)
                                );
                                box.append(
                                    $('<span/>').addClass('mlr-5').attr('show_operate_id',opid)
                                        .html(tLab)
                                );
                                $doAuthority.append(box);
                                $ownAuthority.append(
                                    $('<span/>').addClass('source-panle').attr('catalog_id',mid).html(tTit)
                                );
                            }
                        }
                        if(!$(this).is(':checked')) {  // 取消选中操作
                            div.find('span[show_operate_id='+opid+']').remove();
                            var cheLen = $(this).closest('dd').find('input:checked').length;
                            if(cheLen == 0){
                                div.append($('<i/>').addClass('c-999 ml-5').html('仅查看！'))
                            }
                        }
                    });
                }
            }
        });
    }

    function makeOperateCatlogList(moList,pageList,operateList) {
        var modUl = $('#Huifold1').empty();
        $.each(moList, function(name, value) {
            var modLi = $('<li/>').addClass('item').append('<h4>'+value+'<b>+</b></h4>').attr('id',name).appendTo(modUl);
            var divInfo = $('<div/>').addClass('info').appendTo(modLi);
            var dl = $('<dl/>').addClass('permission-list').appendTo(divInfo);//<dl class="permission-list">
            var dd = $('<dd/>').appendTo(dl);
            var pages = pageList[name];
            if(!pages) return ;
            $.each(pages, function(name, value) {
                var dl_Page = $('<dl/>').addClass('cl').addClass('permission-list2').append($('<dt/>')).appendTo(dd);
                dl_Page.find('dt').append($('<input/>').addClass('mr-5').attr('type','checkbox')).append($('<span/>').html(value).attr('id',name));
                dl_Page.append($('<dd>'));

                var operates = operateList[name];
                if(!operates) return true;
                $.each(operates, function(name, value) {
                    var label = $('<label/>').appendTo(dl_Page.find('dd'));
                    label.append($('<input/>').addClass('mlr-5').attr('type','checkbox')).append($('<span/>').html(value).attr('operate_id',name));
                });
            });
        });

    }

    $(function () {
        // 初始化tab
        getCatlogOperate();
    });
</script>
