    <title>食材预览</title>

<body>
<!-- 位置 -->
<nav class="breadcrumb">
    <i class="Hui-iconfont">&#xe67f;</i>
    首页 <span class="c-gray en">&gt;</span>
    学生营养餐 <span class="c-gray en">&gt;</span>
    食材预览
    <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px"
       href="javascript:location.replace(location.href);" title="刷新"><i class="Hui-iconfont">&#xe68f;</i></a>
</nav>
<div class="page-container">
    <div class="mt-20">
        <table class="table table-border table-bordered table-bg table-hover table-sort">
            <thead>
            <tr>
                <td>学校名称：<span>紫云县第二小学家长学校（A片区）</span></td>
                <td>
                    学生人数：
                    <span>
                        <input style="border: 0;cursor: pointer;width: 60px;line-height: 13px" height="" type="text"
                               value="750" readonly>
                      </span>
                </td>
                <td>
                    实际就餐人数：
                    <span>
                        <input style="border: 0;cursor: pointer;width: 60px;line-height: 13px" height="" type="text"
                               value="720" readonly>
                      </span>
                </td>
                <td>状态：<span class="label label-danger radius">校长审核未通过</span></td>
                <td>上报日期：<span> 2017-7-1 </span></td>
            </tr>
            <tr class="text-c">
                <th>编号</th>
                <th>食材名称</th>
                <th>食材单位</th>
                <th>食材数量</th>
                <th>备注信息</th>
            </tr>
            </thead>
            <tbody>
            <tr class="text-c">
                <td>1</td>
                <td>大白菜</td>
                <td>公斤（kg）</td>
                <td>120</td>
                <td>请注意食材卫生</td>
            </tr>
            <tr class="text-c">
                <td>2</td>
                <td>茄子</td>
                <td>公斤（kg）</td>
                <td>120</td>
                <td>请注意食材卫生</td>
            </tr>
            <tr class="text-c">
                <td>3</td>
                <td>芋头</td>
                <td>公斤（kg）</td>
                <td>120</td>
                <td>请注意食材卫生</td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="row cl mt-50">
        <div class="formControls col-xs-8 col-xs-offset-2">
            <div class="row cl">
                <div class="col-xs-6">
                    <p><span>审核员留言：</span></p>
                    <textarea name="" cols="" rows="" class="textarea" placeholder="在此输入您的反馈内容..." dragonfly="true"
                              readonly>食材种类超出规定范围，请认真填报！食材种类超出规定范围，请认真填报！食材种类超出规定范围，请认真填报！</textarea>
                </div>
                <div class="col-xs-6">
                    <p><span>您想回复什么：</span></p>
                    <textarea id="textarea1" name="" cols="" rows="" class="textarea" placeholder="在此输入您的反馈内容..."
                              dragonfly="true"></textarea>
                    <div class="row cl mt-20">
                        <div class="col-xs-4 col-xs-offset-4">
                            <input id="submit1" style="width: 100%;margin: auto" class="btn btn-primary radius"
                                   type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

</div>
<!--_footer 作为公共模版分离出去-->
<script type="text/javascript" src="../lib/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="../lib/layer/2.4/layer.js"></script>

<!--请在下方写此页面业务相关的脚本-->
<script type="text/javascript" src="../lib/datatables/1.10.0/jquery.dataTables.min.js"></script>
<script type="text/javascript">
    $('.table-sort').dataTable({
        "aaSorting": [[1, "desc"]],//默认第几个排序
        "bStateSave": true,//状态保存
        "aoColumnDefs": [
            //{"bVisible": false, "aTargets": [ 3 ]} //控制列的隐藏显示
            {"orderable": false, "aTargets": [0,4]}// 不参与排序的列
        ]
    });

    function isTextAreaNull() {
        var str = $("#textarea1").val();
        if (str == "") {
            layer.alert('反馈内容为空，无法提交')
        } else {
            layer.alert(str)
        }
    }
    $('#submit1').click(function (event) {
        isTextAreaNull()
    });
</script>
