    <title>食材审核</title>
</head>
<body>
<div class="page-container">
    <!-- 待审核 -->
    <div class="">
        <div class="cl pd-5 bg-1 bk-gray">
            <a href="javascript:;" onclick="datadel()" class="btn btn-danger radius">
                <i class="Hui-iconfont">&#xe6e2;</i> 批量删除
            </a>
            <a class="btn btn-primary radius" href="javascript:;">
                <i class="Hui-iconfont">&#xe6a7;</i> 批量审核
            </a>
        </div>
        <div class="mt-20">
            <form method="" action=""
                  style="position: absolute;left:50%;-webkit-transform: translateX(-50%);-moz-transform: translateX(-50%);-ms-transform: translateX(-50%);-o-transform: translateX(-50%);transform: translateX(-50%);">
                创建时间：
                <input type="text" placeholder="创建时间" class="input-text ac_input mr-10" name="search_text" value=""
                       id="tim" autocomplete="off" style="width:150px;cursor: pointer;" readonly>
                状态：
                <span class="select-box mr-10" style="width: 150px">
                    <select class="select" size="1" name="demo1">
                        <option value="" selected="">已通过</option>
                        <option value="1">待审核</option>
                    </select>
				</span>

                <button type="submit" class="btn btn-success" id="search_button">
                    <i class="Hui-iconfont">&#xe665;</i>
                    搜索
                </button>
            </form>
            <table class="table table-border table-bordered table-bg table-hover table-sort0">
                <thead>
                <tr class="text-c">
                    <th>
                        <input type="checkbox" name="check0" value="">
                    </th>
                    <th>编号</th>
                    <th>上报人</th>
                    <th>所属片区</th>
                    <th>上报时间</th>
                    <th>所处状态</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                <tr class="text-c">
                    <td>
                        <input type="checkbox" value="" name="">
                    </td>
                    <td>1</td>
                    <td>
                        伟大的人物
                    </td>
                    <td>A片区</td>
                    <td>2017/06/03</td>
                    <td class="td-status"><span class="label label-warning radius">等待校长审核</span></td>
                    <td class="f-14 td-manage">
                        <a style="text-decoration:none" onClick="article_shenhe(this,'10001')" href="javascript:;"
                           title="审核">审核</a>
                        <a style="text-decoration:none" class="ml-5"
                           onClick="article_view('食材预览','ingredient-view.html','100%','100%')" href="javascript:;"
                           title="反馈">查看</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<script type="text/javascript" src="../Public/lib/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="../Public/lib/layer/2.4/layer.js"></script>
<script type="text/javascript" src="../Public/static/h-ui/js/H-ui.min.js"></script>
<script type="text/javascript" src="../Public/static/h-ui.admin/js/H-ui.admin.js"></script>
<script type="text/javascript" src="../Public/lib/jedate/jquery.jedate.min.js"></script>
<script type="text/javascript" src="../Public/lib/datatables/1.10.0/jquery.dataTables.min.js"></script>
<script type="text/javascript">

    /*用户-查看*/
    function member_show(title, url, id, w, h) {
        layer_show(title, url, w, h);
    }

    /*预览*/
    function article_view(title, url, w, h) {
        var index = layer.open({
            type: 2,
            title: title,
            area: [w, h],
            content: url
        });
        layer.full(index);
    }

    /*删除*/
    function article_del(obj, id) {
        layer.confirm('确认要删除吗？', function (index) {
            $.ajax({
                type: 'POST',
                url: '',
                dataType: 'json',
                success: function (data) {
                    $(obj).parents("tr").remove();
                    layer.msg('已删除!', {
                        icon: 1,
                        time: 1000
                    });
                },
                error: function (data) {
                    console.log(data.msg);
                },
            });
        });
    }

    /*审核*/
    function article_shenhe(obj, id) {
        layer.confirm('审核食材？', {
                btn: ['通过', '不通过', '取消'],
                shade: false,
                closeBtn: 0
            },
            function () {
                $(obj).parents("tr").find(".td-status").html('<span class="label label-success radius">等待营养办审核</span>');
                $(obj).remove();
                layer.msg('已通过', {
                    icon: 6,
                    time: 1000
                });
            },
            function () {
                $(obj).parents("tr").find(".td-status").html('<span class="label label-danger radius">校长审核未通过</span>');
                // $(obj).remove();
                layer.msg('未通过', {
                    icon: 5,
                    time: 1000
                });
            });
    }

    $(function () {
        /* 获取当前时间*/
        var d = new Date();
        var str = d.getFullYear() + "-" + ((d.getMonth() + 1) < 10 ? "0" : "") + (d.getMonth() + 1) + "-" + (d.getDate() < 10 ? "0" : "") + d.getDate();
        var date = $("#date");
        date.html(str);
        //初始化日期搜索jedate
        $('#tim').jeDate({
            format: 'YYYY-MM-DD',
            minDate: '2014-06-16', //设定最小日期为当前日期
            maxDate: str //最大日期
        });
        //初始化dataTable
        tableSort('.table-sort0', [0, 6])
    })


</script>
</body>

</html>
