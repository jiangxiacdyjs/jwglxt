    <script type="text/javascript">
	    $(function() {

	        function isTextAreaNull() {
	            var str = $("#textarea1").val();
	            if (str == "") {
	                layer.alert('反馈内容为空，无法提交')
	            } else {
	                layer.alert(str)
	            }
	        }
	        $('#submit1').click(function(event) {
