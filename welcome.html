    <script>
        $(function () {
            //模拟点击事件
            var triIngredient = $(window.parent.document.getElementById('triIngredient')),
                triSchool = $(window.parent.document.getElementById('triSchool'));
            $('#ingredientMore').click(function () {
                triIngredient.click()
            })
            $('#schoolMore').click(function () {
                triSchool.click()
            });
            // echarts
            var myChart1 = echarts.init(document.getElementById('chartPie'));
            option1 = {
                tooltip: {
                    trigger: 'item',
                    formatter: "{a} <br/>{b} : {c} ({d}%)"
                },
                legend: {
                    orient: 'vertical',
                    left: 'left',
                    data: ['肉品类', '海产类', '蔬果类', '其他', ]
                },
                series: [{
                    name: '食材占比',
                    type: 'pie',
                    radius: '80%',
                    data: [{
                        value: 335,
                        name: '肉品类'
                    }, {
                        value: 310,
                        name: '海产类'
                    }, {
                        value: 234,
                        name: '蔬果类'
                    }, {
                        value: 135,
                        name: '其他'
                    }, ],
                    itemStyle: {
                        emphasis: {
                            shadowBlur: 10,
                            shadowOffsetX: 0,
                            shadowColor: 'rgba(0, 0, 0, 0.5)'
                        }
                    }
                }]
            };
            myChart1.setOption(option1);

            var myChart2 = echarts.init(document.getElementById('chartLine'));
            option2 = {
                tooltip: {
                    trigger: 'none',
                    axisPointer: {
                        type: 'cross'
                    }
                },
                grid: {
                    top: 30,
                    bottom: 30
                },
                xAxis: [
                    {
                        type: 'category',
                        axisTick: {
                            alignWithLabel: true
                        },
                        axisLine: {
                            onZero: false,
                        },
                        axisPointer: {
                            label: {
                                formatter: function (params) {
                                    return params.value
                                        + (params.seriesData.length ? '：' + params.seriesData[0].data : '')
                                        + '天';
                                }
                            }
                        },
                        data: ["第一周", "第二周", "第三周", "第四周", "第五周", "第六周"]
                    }
                ],
                yAxis: [
                    {
                        type: 'value',
                    }
                ],
                series: [

                    {
                        name:'各周食材配送周期',
                        type:'line',
                        smooth: true,
                        data: [2,2,5,2,3,4,]
                    }
                ]
            };
            myChart2.setOption(option2);
        })
