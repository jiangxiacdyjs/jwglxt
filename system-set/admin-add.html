    <title>添加管理员 - 管理员管理 </title>

    <meta name="description" content="紫云县远程教育后台管理系统、视频窗口、远程监控">
</head>
<body>
<article class="page-container">
    <form class="form form-horizontal" id="form-admin-add">

        <!--********************快速创建*******************-->
        <div class="panel panel-default row cl" style="width: 80%;margin: auto">
            <div class="panel-header">快速创建</div>
            <div class="panel-body">
                <div class="row cl" style="width: 90%;margin:15px auto">
                    <label class="form-label col-xs-4 col-sm-3">快速创建：</label>
                    <div class="formControls col-xs-8 col-sm-9 skin-minimal">
				<span class="select-box">
					<select class="select" name="adminRole" size="1">
						<option value="紫云一小">紫云一小</option>
						<option value="紫云二小">紫云二小</option>
						<option value="紫云三小">紫云三小</option>
						<option value="紫云四小">紫云四小</option>
					</select>
					<div class="persons hide" style="margin: 10px 5px;">
						<div class="check">
							<span class="checkboxBg" id="13079303838"></span>
							<label for="13079303838">张涵</label>
						</div>
						<div class="check">
							<span class="checkboxBg" id="13079303839"></span>
							<label for="13079303839">韦名</label>
						</div>
						<div class="check">
							<span class="checkboxBg" id="13079303840"></span>
							<label for="13079303840">程冲</label>
						</div>
						<div class="check">
							<span class="checkboxBg" id="13079303841"></span>
							<label for="13079303841">林志</label>
						</div>

					</div>
				</span>
                    </div>
                </div>
            </div>
        </div>

        <!--********************登录信息*******************-->
        <div class="panel panel-default row cl" style="width: 80%;margin: auto;border-top: 0">
            <div class="panel-header">登录信息</div>
            <div class="panel-body">
                <div class="row cl" style="width: 90%;margin:15px auto">
                    <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>登录账号：</label>
                    <div class="formControls col-xs-8 col-sm-9">
                        <input type="text" class="input-text" value="" placeholder="" id="adminName" name="adminName">
                    </div>
                </div>
                <!--密码-->
                <div class="row cl" style="width: 90%;margin:15px auto">
                    <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>初始密码：</label>
                    <div class="formControls col-xs-8 col-sm-9">
                        <input type="password" class="input-text" autocomplete="off" value="" placeholder="密码"
                               id="password"
                               name="password">
                    </div>
                </div>
                <!--确认密码-->
                <div class="row cl" style="width: 90%;margin:15px auto">
                    <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>确认密码：</label>
                    <div class="formControls col-xs-8 col-sm-9">
                        <input type="password" class="input-text" autocomplete="off" placeholder="确认新密码" id="password2"
                               name="password2">
                    </div>
                </div>
            </div>
        </div>

        <!--********************用户信息*******************-->
        <div class="panel panel-default row cl" style="width: 80%;margin: auto;border-top: 0">
            <div class="panel-header">用户信息</div>
            <div class="panel-body">
                <!--真实姓名-->
                <div class="row cl" style="width: 90%;margin:15px auto">
                    <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>真实姓名：</label>
                    <div class="formControls col-xs-8 col-sm-9">
                        <input type="text" class="input-text" value="" placeholder="" id="personLiable"
                               name="personLiable">
                    </div>
                </div>
                <!--性别-->
                <div class="row cl" style="width: 90%;margin:15px auto">
                    <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>性别：</label>
                    <div class="formControls col-xs-8 col-sm-9 skin-minimal">
                        <div class="radio-box">
                            <input name="sex" type="radio" id="sex-1" checked>
                            <label for="sex-1">男</label>
                        </div>
                        <div class="radio-box">
                            <input type="radio" id="sex-2" name="sex">
                            <label for="sex-2">女</label>
                        </div>
                    </div>
                </div>
                <!--手机号码-->
                <div class="row cl" style="width: 90%;margin:15px auto">
                    <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>手机：</label>
                    <div class="formControls col-xs-8 col-sm-9">
                        <input type="text" class="input-text" value="" placeholder="" id="phone" name="phone">
                    </div>
                </div>
                <!--邮箱-->
                <div class="row cl" style="width: 90%;margin:15px auto">
                    <label class="form-label col-xs-4 col-sm-3">邮箱：</label>
                    <div class="formControls col-xs-8 col-sm-9">
                        <input type="text" class="input-text" placeholder="@" name="email" id="email">
                    </div>
                </div>
                <!--邮箱-->
                <div class="row cl" style="width: 90%;margin:15px auto">
                    <label class="form-label col-xs-4 col-sm-3">备注：</label>
                    <div class="formControls col-xs-8 col-sm-9">
                        <textarea name="" cols="" rows="" class="textarea" placeholder="说点什么...100个字符以内"
                                  dragonfly="true"
                                  onKeyUp="$.Huitextarealength(this,100)"></textarea>
                        <p class="textarea-numberbar"><em class="textarea-length">0</em>/100</p>
                    </div>
                </div>
            </div>
        </div>

        <!--********************确认新增*******************-->
        <div class="row cl">
            <div class="col-xs-4 col-xs-offset-4">
                <input style="width: 100%" class="btn btn-primary radius" type="submit"
                       value="&nbsp;&nbsp;确认创建&nbsp;&nbsp;">
            </div>
        </div>

    </form>
</article>

<script type="text/javascript" src="../lib/jquery.validation/1.14.0/jquery.validate.js"></script>
<script type="text/javascript" src="../lib/jquery.validation/1.14.0/validate-methods.js"></script>
<script type="text/javascript" src="../lib/jquery.validation/1.14.0/messages_zh.js"></script>
<script type="text/javascript">
    $(function () {
        // 初始化checkbox效果
        $('.skin-minimal input').iCheck({
            checkboxClass: 'icheckbox-blue',
            radioClass: 'iradio-blue',
            increaseArea: '20%'
        });
        // select选择事件
        $(".select").change(function(){
            switch($(this).val())
            {
                case '紫云二小':
                    $('.persons').removeClass('hide')
                    break;
                case '紫云一小':
                    $('.persons').removeClass('hide')
                    break;
                default:
            }
        });

        // span点击事件
        $(".checkboxBg").click(function () {
            if ($(this).hasClass('checkedBg')) {
                $(this).removeClass('checkedBg');
                $('#phone,#personLiable,#adminName,#password,#password2').val('');
                $('#password,#password2').attr('type', 'password');
            } else {
                $(this).addClass('checkedBg').parent('.check').siblings().find('span').removeClass('checkedBg');
                $('#phone').val($(this).attr('id'));
                var personLiable = $(this).siblings('label').text(),
                    phone = $(this).attr('id');
                $('#personLiable').val(personLiable);
                $('#adminName').val(phone);
                $('#password,#password2').attr('type', 'text').val('123456');
            }
        });
        // label点击事件
        $(".checkboxBg").next('label').click(function () {
            if ($(this).prev('span').hasClass('checkedBg')) {
                $(this).prev('span').removeClass('checkedBg');
                $('#phone,#personLiable,#adminName,#password,#password2').val('');
                $('#password,#password2').attr('type', 'password');
            } else {
                $(this).prev('span').addClass('checkedBg').parent('.check').siblings().find('span').removeClass('checkedBg');
                var personLiable = $(this).text(),
                    phone = $(this).siblings('span').attr('id');
                $('#phone').val(phone);
                $('#personLiable').val(personLiable);
                $('#adminName').val(phone);
                $('#password,#password2').attr('type', 'text').val('123456');
            }
        })
        // 表单验证
        $("#form-admin-add").validate({
            rules: {
                personLiable: {
                    required: true,
                },
                adminName: {
                    required: true,
                },
                password: {
                    required: true,
                },
                password2: {
                    required: true,
                    equalTo: "#password"
                },
                sex: {
                    required: true,
                },
                phone: {
                    required: true,
                    isPhone: true,
                },
                adminRole: {
                    required: true,
                },
            },
            onkeyup: false,
            focusCleanup: true,
            success: "valid",
            submitHandler: function (form) {
                $(form).ajaxSubmit({
                    type: 'post',
                    url: "xxxxxxx",
                    success: function (data) {
                        layer.msg('添加成功!', {icon: 1, time: 1000});
                    },
                    error: function (XmlHttpRequest, textStatus, errorThrown) {
                        layer.msg('error!', {icon: 1, time: 1000});
                    }
                });
                var index = parent.layer.getFrameIndex(window.name);
                parent.$('.btn-refresh').click();
                parent.layer.close(index);
            }
        });
    });
</script>
