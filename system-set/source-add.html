    <title>新增资源</title>

    <meta name="description" content="">

<body>
<article class="page-container">
    <form action="" method="post" class="form form-horizontal" id="form-admin-source-add">
        <!--资源名称-->
        <div class="row cl">
            <div class="formControls col-xs-8 col-xs-offset-2">
                <div class="row cl" style="margin-top: 0;">
                    <div class="col-xs-3">
                        资源名称：
                    </div>
                    <div class="col-xs-9">
                        <input type="text" class="input-text" value="" placeholder="按功能命名" id="" name="sName">
                    </div>
                </div>
            </div>
        </div>
        <!--上级资源-->
        <div class="row cl">
            <div class="formControls col-xs-8 col-xs-offset-2">
                <div class="row cl" style="margin-top: 0;">
                    <div class="col-xs-3">
                        所属分组：
                    </div>
                    <div class="col-xs-9">
                        <div class="row cl" style="margin-top: 0">
                            <div class="col-xs-8">
                               <span class="select-box">
                          <select id="group" class="select" size="1" name="group">
                                <option value="系统设置">系统设置</option>
                                <option value="教务管理" selected="selected">教务管理</option>
                                <option value="远程监控">远程监控</option>
                                <option value="营养改善">营养改善</option>
                          </select>
                        </span>
                            </div>
                            <div class="col-xs-4">
                                <a href="javascript:;" class="btn btn-primary" style="width:100%;" onclick="addGroup();">新增分组</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--资源网址-->
        <div class="row cl">
            <div class="formControls col-xs-8 col-xs-offset-2">
                <div class="row cl" style="margin-top: 0;">
                    <div class="col-xs-3">
                        资源网址：
                    </div>
                    <div class="col-xs-9">
                        <input type="text" class="input-text" value="" placeholder="资源网址" id="" name="sUrl">
                    </div>
                </div>
            </div>
        </div>
        <!--描述-->
        <div class="row cl">
            <div class="formControls col-xs-8 col-xs-offset-2">
                <div class="row cl" style="margin-top: 0;">
                    <div class="col-xs-3">
                        资源描述：
                    </div>
                    <div class="col-xs-9">
                        <input type="text" class="input-text" value="" placeholder="" id="" name="">
                    </div>
                </div>
            </div>
        </div>
        <!--备注说明-->
        <div class="row cl">
            <div class="formControls col-xs-8 col-xs-offset-2">
                <div class="row cl" style="margin-top: 0;">
                    <div class="col-xs-3">
                        备注说明：
                    </div>
                    <div class="col-xs-9">
                        <input type="text" class="input-text" value="" placeholder="" id="" name="">
                    </div>
                </div>
            </div>
        </div>
        <!--确认新增-->
        <div class="row cl">
            <div class="col-xs-4 col-xs-offset-4">
                <button type="submit" style="width: 100%;margin-top: 30px" class="btn btn-success radius"
                        id="admin-role-save" name="admin-role-save"><i class="icon-ok"></i> 确定
                </button>
            </div>
        </div>
    </form>
</article>

<script type="text/javascript" src="../lib/jquery/1.9.1/jquery.min.js"></script>

<script type="text/javascript" src="../lib/layer/2.4/layer.js"></script>

<script type="text/javascript" src="../lib/jquery.validation/1.14.0/jquery.validate.js"></script>
<script type="text/javascript" src="../lib/jquery.validation/1.14.0/validate-methods.js"></script>
<script type="text/javascript" src="../lib/jquery.validation/1.14.0/messages_zh.js"></script>
<script type="text/javascript">

    function addGroup() {
        layer.prompt({
            title: '请输入分组名称',
            formType: 3
        }, function(pass, index) {
            layer.close(index);
            var group = $('#group'),
                newOpt ='';
            newOpt += "<option value=" + pass + " selected='selected'" + ">";
            newOpt += pass;
            newOpt += "</option>";
            group.children().attr('selected',false).end().append(newOpt); // group.prepend(newOpt)
        });
    }

    $(function () {
        $("#form-admin-source-add").validate({
            rules: {
                sName: {
                    required: true,
                },
                sUrl: {
                    required: true,
                },
            },
            onkeyup: false,
            focusCleanup: true,
            success: "valid",
            submitHandler: function (form) {
                $(form).ajaxSubmit();
                var index = parent.layer.getFrameIndex(window.name);
                parent.layer.close(index);
            }
        });
    });
</script>

</body>
