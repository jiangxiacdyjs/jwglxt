  <title>出入库汇总表</title>
  <style>
    .inline {
      display: inline-block
    }

    .table {

      table-layout: fixed; /* 只有定义了表格的布局算法为fixed，下面td的定义才能起作用。 */
    }

    .table td {
      width: 100%;
      word-break: keep-all; /* 不换行 */

<body>
<div class="page-container">
  <div class="tabs-list cl pd-5 bg-1 bk-gray">
    <span class="Hui-iconfont c-red f-18 mr-5">&#xe6df;</span>出入库汇总列表
    <div class="btn-group r">
      <a href="javascript:window.location.reload();" class="btn btn-default radius"><i class="Hui-iconfont">&#xe68f;</i></a>
    </div>
  </div>
  <div class="mt-20">
    <form method="" action="" class="search_form">
      <!--统计模式：
      <input type="text" value="学校统计" class="input-text ac_input mr-10" name="search_text"
             value="" autocomplete="off" style="width:120px;">-->
      <div class="inline">
        <span>汇总模式：</span>
        <div class="select-box mr-10" style="width: 100px">
          <select class="model-select" size="1" name="demo1">
            <option value="0" selected="">片区汇总</option>
            <option value="1">学校汇总</option>
          </select>
        </div>
      </div>

      <div class="inline area-choose">
        <span>片区选择：</span>
        <div class="select-box mr-10" style="width: 100px">
          <select class="model-select" size="1" name="demo1">
            <option value="0" selected="">全县区域</option>
            <option value="1">A片区</option>
            <option value="2">B片区</option>
            <option value="3">C片区</option>
            <option value="4">D片区</option>
          </select>
        </div>
      </div>


      <div class="inline school-choose hidden">
        <span>学校名称：</span>
        <input type="text" placeholder="学校名称搜素" class="input-text ac_input mr-10" name="search_text"
               value="" autocomplete="off" style="width:120px;">
      </div>

      <div class="inline">
        <span>汇总月份：</span>
        <input type="text" placeholder="选择汇总月份" class="input-text ac_input mr-10" name="search_text"
               value=""
               id="tim1" autocomplete="off" style="width:120px;cursor: pointer;" readonly>
      </div>

      <button type="submit" class="btn btn-success" id="search_button1">
        <i class="Hui-iconfont">&#xe665;</i>
        搜索
      </button>
    </form>
    <table class="table table-border table-bordered table-bg table-hover table-sort0">
      <thead>
      <tr class="text-c">
        <th width="40">编号</th>
        <th width="150">汇总对象</th>
        <th>汇总年月</th>
        <th>起始日期</th>
        <th>截止日期</th>
        <th>汇总金额</th>
        <th>汇总批号</th>
        <th width="150">操作</th>
      </tr>
      </thead>
      <tbody>
      <tr class="text-c">
        <td>1</td>
        <td><span title="紫云县羊场中学">A片区</span></td>
        <td><span title="王明成">2018-03</span></td>
        <td><span title="张明天">2018-03-01</span></td>
        <td><span title="张明天">2018-03-31</span></td>
        <td><span title="freshzxf">38321.8</span></td>
        <td><span title="2017093853201709385320170938532017093853">2017093853201709385320170938532017093853</span></td>
        <td class="f-14 td-manage">
          <a class="ml-5"
             href="javascript:article_view('出入库汇总表','nutritious-out-in-detail-view.html','100%','100%');" title="查看">查看</a>
          <a href="" class="ml-5">下载</a>
          <a class="ml-5 del" href="javascript:article_del(this,'10001');" title="删除">删除</a>
        </td>
      </tr>
      </tbody>
    </table>
  </div>

<script type="text/javascript" src="../Public/lib/datatables/1.10.0/jquery.dataTables.min.js"></script>
<script type="text/javascript" src="../Public/mySrc/js/common.js"></script>
<script type="text/javascript">
  $(function () {

    /* 获取当前时间*/
    var d = new Date();
    var str = d.getFullYear() + "-" + ((d.getMonth() + 1) < 10 ? "0" : "") + (d.getMonth() + 1) + "-" + (d.getDate() < 10 ? "0" : "") + d.getDate();

    $('.model-select').change(function (e) {
      if ($(this).val() == 0) {
        $('.area-choose').removeClass('hidden');
        $('.school-choose').addClass('hidden');
      } else {
        $('.area-choose').addClass('hidden');
        $('.school-choose').removeClass('hidden');
      }
    })

    //初始化日期搜索jedate
    jeDate('#tim1', {
      onClose: false,
      format: 'YYYY-MM',
      isinitVal: true,
      initDate: [{MM: "-1"}, true], //初始化日期减1个月
      minDate: '2014-06-01', //设定最小日期为当前日期
      maxDate: str //最大日期
    });

    tableSort('.table-sort0', [0,1,6,7]);
  })
</script>
