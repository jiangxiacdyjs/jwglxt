<body>
<input type="hidden" id="TenantId" name="TenantId" value=""/>
<div class="header"></div>
<div class="loginWraper">
    <div class="loginBox">
        <form class="form form-horizontal" id="loginform" action="index.html" method="post">
            <div class="row cl">
                <label class="form-label col-xs-3"><i class="Hui-iconfont">&#xe60d;</i></label>
                <div class="formControls col-xs-8">
                    <input id="username" name="username" type="text" placeholder="账户" class="input-text size-L">
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-3"><i class="Hui-iconfont">&#xe60e;</i></label>
                <div class="formControls col-xs-8">
                    <input id="pwd" name="pwd" type="password" placeholder="密码" class="input-text size-L">
                </div>
            </div>
            <!--<div class="row cl">
              <div class="formControls col-xs-8 col-xs-offset-3">
                <input class="input-text size-L" type="text" placeholder="验证码" onblur="if(this.value==''){this.value='验证码:'}" onclick="if(this.value=='验证码:'){this.value='';}" value="验证码:" style="width:150px;">
                <img src=""> <a id="kanbuq" href="javascript:;">看不清，换一张</a> </div>

                        使我保持登录状态</label>
                    <a href="Index/change-pwd.html" class="ml-50">修改密码</a>
                </div>
            </div>
            <div class="row cl">
                <div class="formControls col-xs-8 col-xs-offset-3">
                    <input name="" type="submit" class="btn btn-success radius size-L"
                           value="&nbsp;确&nbsp;&nbsp;&nbsp;&nbsp;认&nbsp;">
                    <input name="" type="reset" class="btn btn-default radius size-L"
                           value="&nbsp;取&nbsp;&nbsp;&nbsp;&nbsp;消&nbsp;">
                </div>
            </div>
        </form>
    </div>
</div>

<script type="text/javascript" src="Public/lib/jquery/1.9.1/jquery.min.js"></script>

<!--页面业务相关的脚本-->
<script type="text/javascript" src="Public/lib/jquery.validation/1.14.0/jquery.validate.js"></script>
<script type="text/javascript" src="Public/lib/jquery.validation/1.14.0/validate-methods.js"></script>
<script type="text/javascript" src="Public/lib/jquery.validation/1.14.0/messages_zh.js"></script>
<!--表单验证-->
<script>
    $(function () {
        $("#loginform").validate({
            rules: {
                username: {
                    required: true,
                    minlength: 2,
                    maxlength: 16
                },
                pwd: {
                    required: true,
                },
            },
//		在 keyup 时验证。
            onkeyup: false,
//		如果是 true 那么当未通过验证的元素获得焦点时，移除错误提示。
            focusCleanup: true,
            success: "valid",
            //		提交事件函数
            submitHandler: function (form) {
                var user = $("#username").val(),
                    pwd = $("#pwd").val();
                if(user == "zyjw" && pwd == "123456"){
                    window.location.assign('Index/index1.html');
                }else{
                    layer.alert('无法通过验证！')
                }
            }
        });
    })
</script>
</body>
