<title>教师列表</title>

<body>
	<div class="page-container">
		<div class="tabs-list cl pd-5 bg-1 bk-gray">
			<span class="Hui-iconfont c-red f-18 mr-5">&#xe6df;</span>教师列表
			<span class="r">
            <a class="btn btn-success radius" href="javascript:;" onClick="article_view('新增教师','teacher-add.html','100%','100%')">
                <i class="Hui-iconfont">&#xe647;</i> 新增教师
            </a>
        </span>
		</div>
		<div class="mt-20">
			<form method="" action="" class="search_form">
				姓名：
				<input type="text" placeholder="" class="input-text ac_input mr-10" name="search_text" value=""
					   id="num" autocomplete="off" style="width:120px">
				所属学校：
				<span class="select-box mr-10" style="width: 100px">
                    <select class="select" size="1" name="demo1">
                        <option value="" selected="">紫云一小</option>
                        <option value="1">紫云二小</option>
                    </select>
				</span>
				<button type="submit" class="btn btn-success" id="search_button">
					<i class="Hui-iconfont">&#xe665;</i>
					搜索
				</button>
			</form>
			<table class="table table-border table-bordered table-bg table-hover table-sort">
				<thead>
					<tr class="text-c">
						<th><input type="checkbox" name="" value=""></th>
						<th>姓名</th>
						<th>性别</th>
						<th>年龄</th>
						<th>教龄</th>
						<th>主教课程</th>
						<th>所属学校</th>
						<th>联系方式</th>
						<th>家庭住址</th>
						<th>操作</th>
					</tr>
				</thead>
				<tbody>
					<tr class="text-c">
						<td><input type="checkbox" value="" name=""></td>
						<td><u style="cursor:pointer" class="text-primary" onClick="layer_show('张涵','teacher-show.html','350','')" title="查看">张涵</u></td>
						<td>男</td>
						<td>29</td>
						<td>6</td>
						<td>数学</td>
						<td>紫云二小</td>
						<td>13879388898</td>
						<td>紫云县火花乡十里铺24号</td>
						<td class="f-14 td-manage">
							<a href="javascript:;" onClick="layer_show('张涵','teacher-show.html','350','')" title="学校信息">
								查看
							</a>
							<a class="ml-5" onClick="layer_show('教师编辑','teacher-add.html','800','')" href="javascript:;" title="教师编辑">
								编辑
							</a> 
							<a class="ml-5 del" href="javascript:;" title="教师删除">
								删除
							</a>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
