<title>消息列表</title>
</head>
<body>

<div class="page-container">
	<div class="tabs-list cl pd-5 bg-1 bk-gray">
		<span class="Hui-iconfont c-red f-18 mr-5">&#xe6df;</span>通知列表
		<span class="r">
            <a class="btn btn-success radius" href="javascript:;" onClick="article_view('发布通知','notice-add.html','100%','100%')">
                <i class="Hui-iconfont">&#xe647;</i> 发布通知
            </a>
        </span>
	</div>
	<div class="mt-20">
		<form method="" action="" class="search_form">
			起始时间：
			<input type="text" placeholder="创建时间" class="input-text ac_input mr-10" name="search_text" value=""
				   id="inpstart" autocomplete="off" style="width:100px;cursor: pointer;" readonly>
			结束时间：
			<input type="text" placeholder="创建时间" class="input-text ac_input mr-10" name="search_text" value=""
				   id="inpend" autocomplete="off" style="width:100px;cursor: pointer;" readonly>
			发布人：
			<input type="text" name="" placeholder="通知关键字" style="width:100px" class="input-text">
			<button type="submit" class="btn btn-success" id="search_button">
				<i class="Hui-iconfont">&#xe665;</i>
				搜索
			</button>
		</form>
		<table class="table table-border table-bordered table-bg table-hover table-sort rel">
			<thead>
			<tr class="text-c">
				<th width="25"><input type="checkbox" name="" value=""></th>
				<th width="80">ID</th>
				<th>标题</th>
				<th width="80">分类</th>
				<th width="80">来源</th>
				<th width="120">更新时间</th>
				<th width="75">浏览次数</th>
				<th width="60">发布状态</th>
				<th width="120">操作</th>
			</tr>
			</thead>
			<tbody>
			<tr class="text-c">
				<td><input type="checkbox" value="" name=""></td>
				<td>10001</td>
				<td>安全教育</td>
				<td>紧急</td>
				<td>超级管理员</td>
				<td>2014-6-11 11:11:42</td>
				<td>21212</td>
				<td class="td-status"><span class="label label-success radius">已发布</span></td>
				<td class="f-14 td-manage">
					<a class="ml-5" onClick="article_view('查看通知','notice-view.html','10001')" href="javascript:;" title="查看">查看</a>
					<a class="ml-5" onClick="article_view('通知编辑','notice-add.html','10001')" href="javascript:;" title="编辑">编辑</a>
					<a class="ml-5 del"href="javascript:;" title="删除">删除</a>
				</td>
			</tr>
			</tbody>
		</table>
	</div>
</div>
<script type="text/javascript" src="../Public/lib/jquery/1.9.1/jquery.min.js"></script>

<script type="text/javascript" src="../Public/lib/datatables/1.10.0/jquery.dataTables.min.js"></script>
<!--jedate日期-->
<script type="text/javascript" src="../Public/lib/jedate/jquery.jedate.min.js"></script>
<!--自定义js-->
<script type="text/javascript" src="../Public/mySrc/js/common.js"></script>
<script type="text/javascript">
	$(function () {
	    /*起始结束日期筛选*/
        var start = {
            format: 'YYYY-MM-DD',
            minDate: '2010-06-16', //设定最小日期为当前日期
            isinitVal:false,
            ishmsVal:false,
            maxDate: $.nowDate({DD:0}), //最大日期
            choosefun: function(elem, val, date){
                end.minDate = date; //开始日选好后，重置结束日的最小日期
                endDates();
            }
        };
        var end = {
            format: 'YYYY-MM-DD',
            maxDate: $.nowDate({DD:0}), //最大日期
            choosefun: function(elem, val, date){
                start.maxDate = date; //将结束日的初始值设定为开始日的最大日期
            }
        };
        function endDates() {
            //将结束日期的事件改成 false 即可
            end.trigger = false;
            $("#inpend").jeDate(end);
        }
        $('#inpstart').jeDate(start);
        $('#inpend').jeDate(end);
        /*dataTable初始化*/
        tableSort('.table-sort',[0,2,4]);
    })
</script>
</body>
