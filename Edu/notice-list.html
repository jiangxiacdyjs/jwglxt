<title>消息列表</title>
</head>
<body>
<div class="page-container">
	<div class="mt-20">
		<form method="" action="" class="search_form">
			起始时间：
			<input type="text" placeholder="" class="input-text ac_input mr-10" name="search_text" value=""
				   id="inpstart" autocomplete="off" style="width:120px;cursor: pointer;" readonly>
			结束时间：
			<input type="text" placeholder="" class="input-text ac_input mr-10" name="search_text" value=""
				   id="inpend" autocomplete="off" style="width:120px;cursor: pointer;" readonly>
			<button type="submit" class="btn btn-success" id="search_button">
				<i class="Hui-iconfont">&#xe665;</i>
				搜索
			</button>
		</form>
		<table class="table table-border table-bordered table-hover table-bg table-sort">
			<thead>
				<tr class="text-c">
					<th width="25"><input type="checkbox" name="" value=""></th>
					<th width="60">ID</th>
					<th width="60">用户名</th>
					<th>留言内容</th>
					<th>状态</th>
					<th width="100">操作</th>
				</tr>
			</thead>
			<tbody>
				<tr class="text-c">
					<td><input type="checkbox" value="1" name=""></td>
					<td>1</td>
					<td>
						freshzxf
					</td>
					<td class="text-l">
						食材明细单中猪肉数量不符合规定要求，请认真核准再次上报！
					</td>
					<td>
						<span class="label label-success radius">已阅读</span>
					</td>
					<td class="td-manage">
					<a title="反馈" href="javascript:;" onclick="member_edit('反馈','../index/feedback.html','4','','510')">
						反馈
					</a>
					<a title="删除" href="javascript:;" class="ml-5 del">
						删除
					</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
<script type="text/javascript" src="../Public/lib/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="../Public/lib/layer/2.4/layer.js"></script>
<script type="text/javascript" src="../Public/static/h-ui/js/H-ui.min.js"></script>
<script type="text/javascript" src="../Public/static/h-ui.admin/js/H-ui.admin.js"></script> <!--/_footer /作为公共模版分离出去-->
<!--dataTable数据表格-->
<script type="text/javascript" src="../Public/lib/datatables/1.10.0/jquery.dataTables.min.js"></script>
<!--jedate日期-->
<script type="text/javascript" src="../Public/lib/jedate/jquery.jedate.min.js"></script>
<!--自定义js-->
<script type="text/javascript" src="../Public/mySrc/js/common.js"></script>
<script type="text/javascript">
    /*用户-编辑*/
    function member_edit(title,url,id,w,h){
        layer_show(title,url,w,h);
    };
	$(function () {
	    /*起始结束日期筛选*/
        var start = {
            format: 'YYYY-MM-DD',
            minDate: '2010-06-16', //设定最小日期为当前日期
            isinitVal:false,
            ishmsVal:false,
            maxDate: $.nowDate({DD:0}), //最大日期
            choosefun: function(elem, val, date){
                end.minDate = date; //开始日选好后，重置结束日的最小日期
                endDates();
            }
        };
        var end = {
            format: 'YYYY-MM-DD',
            maxDate: $.nowDate({DD:0}), //最大日期
            choosefun: function(elem, val, date){
                start.maxDate = date; //将结束日的初始值设定为开始日的最大日期
            }
        };
        function endDates() {
            //将结束日期的事件改成 false 即可
            end.trigger = false;
            $("#inpend").jeDate(end);
        }
        $('#inpstart').jeDate(start);
        $('#inpend').jeDate(end);
        /*dataTable初始化*/
        tableSort('.table-sort',[0,2,4]);
    })
</script>
</body>
</html>
