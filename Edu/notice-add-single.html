<title>发送通知/公告/文件</title>
<meta name="keywords" content="后台管理系统、视频窗口、远程监控">
<meta name="description" content="后台管理系统、视频窗口、远程监控">

<body>
<article class="page-container">
	<div class="row cl">
		<div class="formControls col-xs-6 col-xs-offset-3">
			<h4 class="text-c f-22 title">发布通知</h4>
		</div>
	</div>
	<form action="" method="post" class="form form-horizontal" id="form-member-add">
		<!--类别-->
		<div class="row cl">
			<div class="formControls col-xs-6 col-xs-offset-3">
				<div class="row cl">
					<label class="form-label col-xs-3"><span class="c-red mr-5">*</span>通知类别：</label>
					<div class="formControls col-xs-9">
						<select name="emailType" class="input-text">
							<option value="">点击选择类别</option>
							<option value="紧急通知">紧急通知</option>
							<option value="重要通知">重要通知</option>
							<option value="普通通知">普通通知</option>
							<option value="紧急公告">紧急公告</option>
							<option value="重要公告">重要公告</option>
							<option value="普通公告">普通公告</option>
						</select>
					</div>
				</div>
			</div>
		</div>
		<!--标题-->
		<div class="row cl">
			<div class="formControls col-xs-6 col-xs-offset-3">
				<div class="row cl">
					<label class="form-label col-xs-3"><span class="c-red mr-5">*</span>通知标题：</label>
					<div class="formControls col-xs-9">
						<input type="text" class="input-text" placeholder="" name="title" id="title">
					</div>
				</div>
			</div>
		</div>
		<!--副标题-->
		<div class="row cl">
			<div class="formControls col-xs-6 col-xs-offset-3">
				<div class="row cl">
					<label class="form-label col-xs-3"><span class="c-red">*</span>通知副标题：</label>
					<div class="formControls col-xs-9">
						<input type="text" class="input-text" name="subtitme" id="subtitle">
					</div>
				</div>
			</div>
		</div>
		<!--正文-->
		<div class="row cl">
			<div class="formControls col-xs-6 col-xs-offset-3">
				<div class="row cl">
					<label class="form-label col-xs-3"><span class="c-red mr-5">*</span>通知正文：</label>
					<div class="formControls col-xs-9">
						<div id="editor" type="text/plain" style="width:100%;height:250px;"></div>
					</div>
				</div>
			</div>
		</div>
		<!--提交按钮-->
		<div class="row cl">
			<div class="formControls col-xs-6 col-xs-offset-3">
				<div class="row cl">
					<div class="col-xs-offset-3">
						<button class="btn btn-primary radius f-r mr-15">确认发送</button>
						<button class="btn btn-default radius ml-15">保存草稿</button>
					</div>
				</div>
			</div>
		</div>


	</form>
</article>

<script type="text/javascript">
$(function(){
	$('.skin-minimal input').iCheck({
		checkboxClass: 'icheckbox-blue',
		radioClass: 'iradio-blue',
		increaseArea: '20%'
	});
	// 表单验证
	$("#form-member-add").validate({
		rules:{
			emailType:{
				required:true,
			},
			title:{
				required:true,
			},
			uploadfile:{
				required:true,
			},
			article:{
				required:true,
			},
		},
		onkeyup:false,
		focusCleanup:true,
		success:"valid",
		submitHandler:function(form){
			//$(form).ajaxSubmit();
			var index = parent.layer.getFrameIndex(window.name);
			//parent.$('.btn-refresh').click();
			parent.layer.close(index);
		}
	});
	var ue = UE.getEditor('editor');
});
</script>
