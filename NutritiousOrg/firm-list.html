    <title>食谱列表</title>
</head>

<body>
<div class="page-container">
    <div class="tabs-list cl pd-5 bg-1 bk-gray">
        <span class="Hui-iconfont c-red f-18 mr-5">&#xe6df;</span>配送公司列表
        <span class="r">
            <a class="btn btn-success radius" href="javascript:;" onClick="article_view('新增食谱','firm-edit.html','100%','100%')">
                <i class="Hui-iconfont">&#xe647;</i> 新增配送公司
            </a>
        </span>
    </div>
    <div class="mt-20">
        <form method="" action="" class="search_form">
            创建日期：
            <input type="text" placeholder="" class="input-text ac_input mr-10" name="search_text"
                   value=""
                   id="tim0" autocomplete="off" style="width:100px;cursor: pointer;" readonly>
            所属状态：
            <span class="select-box mr-10" style="width: 100px">
                <select class="select" size="1" name="demo1">
                    <option value="" selected="">已通过</option>
                    <option value="1">待审核</option>
                    <option value="2">已完成</option>
                </select>
            </span>
            <button type="submit" class="btn btn-success" id="search_button1">
                <i class="Hui-iconfont">&#xe665;</i>
                搜索
            </button>
        </form>
        <table class="table table-border table-bordered table-bg table-hover table-sort0">
            <thead>
            <tr class="text-c">
                <th>
                    <input type="checkbox" name="check1" value="">
                </th>
                <th>编号</th>
                <th>公司名称</th>
                <th>法人代表</th>
                <th>联系方式</th>
                <th>审核人</th>
                <th>审核时间</th>
                <th>所处状态</th>
                <th>备注信息</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <tr class="text-c">
                <td>
                    <input type="checkbox" value="" name="">
                </td>
                <td>1</td>
                <td>贵阳紫金商贸有限公司</td>
                <td>freshzxf</td>
                <td>15107037763</td>
                <td>王明成</td>
                <td>2017-09-23</td>
                <td class="td-status"><span class="label label-success radius">已审核</span></td>
                <td>中标企业</td>
                <td class="f-14 td-manage">
                    <a onClick="article_shenhe('公司审核',this,'10001')"
                       href="javascript:;" title="公司审核">审核</a>
                    <a onClick="article_view('公司编辑','firm-edit.html','100%','100%')"
                       href="javascript:;" title="公司编辑">编辑</a>
                    <a class="ml-5 del" href="javascript:;" title="删除">删除</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<!--_footer 作为公共模版分离出去-->
<script type="text/javascript" src="../Public/lib/jquery/1.9.1/jquery.min.js"></script>

<script type="text/javascript" src="../Public/lib/jedate/jquery.jedate.min.js"></script>
<script type="text/javascript" src="../Public/lib/datatables/1.10.0/jquery.dataTables.min.js"></script>
<script type="text/javascript" src="../Public/mySrc/js/common.js"></script>
<script type="text/javascript">

    $(function () {
        //初始化日期搜索jedate
        $('#tim0').jeDate({
            format: 'YYYY-MM-DD',
            minDate: '2014-06-20', //设定最小日期为当前日期
            maxDate: $.nowDate({DD: 0}) //最大日期
        });
        tableSort('.table-sort0', [0, 8])
    })
</script>
</body>
