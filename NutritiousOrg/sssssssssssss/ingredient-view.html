<div class="page-container">
    <div class="mt-20">
        <table class="table table-border table-bordered table-bg table-hover table-sort">
            <thead>
            <tr>
                <td>学校名称：<span>紫云县第二小学家长学校（A片区）</span></td>
                <td>
                    学生人数：
                    <span>
                        <input style="border: 0;cursor: pointer;width: 60px;line-height: 13px" height="" type="text"
                               value="750" readonly>
                      </span>
                </td>
                <td>
                    实际就餐人数：
                    <span>
                        <input style="border: 0;cursor: pointer;width: 60px;line-height: 13px" height="" type="text"
                               value="720" readonly>
                      </span>
                </td>
                <td>状态：<span class="label label-warning radius">等待校长待审核</span></td>
                <td>上报日期：<span> 2017-7-1 </span></td>
            </tr>
            <tr class="text-c">
                <th>编号</th>
                <th>食材名称</th>
                <th>食材单位</th>
                <th>食材数量</th>
                <th>备注信息</th>
            </tr>
            </thead>
            <tbody>
            <tr class="text-c">
                <td>1</td>
                <td>大白菜</td>
                <td>公斤（kg）</td>
                <td>120</td>
                <td>请注意食材卫生</td>
            </tr>
            <tr class="text-c">
                <td>2</td>
                <td>茄子</td>
                <td>公斤（kg）</td>
                <td>120</td>
                <td>请注意食材卫生</td>
            </tr>
            <tr class="text-c">
                <td>3</td>
                <td>芋头</td>
                <td>公斤（kg）</td>
                <td>120</td>
                <td>请注意食材卫生</td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="row cl mt-50">
        <div class="formControls col-xs-8 col-xs-offset-2">
            <p><span>您想对审核员说些什么：</span></p>
            <textarea id="textarea1" name="" cols="" rows="" class="textarea" placeholder=""
                      dragonfly="true"></textarea>
        </div>
    </div>
    <div class="row cl mt-20">
        <div class="col-xs-4 col-xs-offset-4">
            <input id="submit1" style="width: 100%;margin: auto" class="btn btn-primary radius" type="submit"
                   value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
        </div>
    </div>
</div>

    //初始化dataTable
    tableSort('.table-sort', [4])

    function isTextAreaNull() {
        var str = $("#textarea1").val();
        if (str == "") {
            layer.alert('反馈内容为空，无法提交')
        } else {
