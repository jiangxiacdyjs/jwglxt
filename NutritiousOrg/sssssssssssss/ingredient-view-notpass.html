    <title>食材预览</title>
</head>
<body>
<div class="page-container">
    <div class="panel panel-success mb-20">
        <div class="panel-header">
            <table>
                <tr class="c-white">
                    <td class="c-white"><span>紫云县第二小学家长学校</span></td>
                    <td class="c-white"><span>A片区</span></td>
                    <td class="c-white text-c">
                        应就餐人数：
                        <span>750</span>
                    </td>
                    <td class="c-white text-c">
                        实际就餐人数：
                        <span>720</span>
                    </td>
                    <td class="text-c">状态：<span class="label label-danger radius">校长审核未通过</span></td>
                    <td class="c-white text-r">上报日期：2017-03-04</td>
                </tr>
            </table>
        </div>
        <div class="panel-body" style="padding-bottom: 60px">
            <table class="table table-border table-bordered table-bg table-hover table-sort">
                <thead>
                <tr class="text-c">
                    <th>编号</th>
                    <th>食材名称</th>
                    <th>食材单位</th>
                    <th>食材数量</th>
                    <th>备注信息</th>
                </tr>
                </thead>
                <tbody>
                <tr class="text-c">
                    <td>1</td>
                    <td>大白菜</td>
                    <td>公斤（kg）</td>
                    <td>120</td>
                    <td>请注意食材卫生</td>
                </tr>
                <tr class="text-c">
                    <td>2</td>
                    <td>茄子</td>
                    <td>公斤（kg）</td>
                    <td>120</td>
                    <td>请注意食材卫生</td>
                </tr>
                <tr class="text-c">
                    <td>3</td>
                    <td>芋头</td>
                    <td>公斤（kg）</td>
                    <td>120</td>
                    <td>请注意食材卫生</td>
                </tr>
                </tbody>
            </table>

        </div>
    </div>

    <div class="row cl mt-50">
        <div class="formControls col-xs-8 col-xs-offset-2">
            <div class="row cl">
                <div class="col-xs-6">
                    <p><span>审核员留言：</span></p>
                    <textarea name="" cols="" rows="" class="textarea" placeholder="在此输入您的反馈内容..." dragonfly="true"
                              readonly>食材种类超出规定范围，请认真填报！食材种类超出规定范围，请认真填报！食材种类超出规定范围，请认真填报！</textarea>
                </div>
                <div class="col-xs-6">
                    <p><span>您想回复什么：</span></p>
                    <textarea id="textarea1" name="" cols="" rows="" class="textarea" placeholder="在此输入您的反馈内容..."
                              dragonfly="true"></textarea>
                    <div class="row cl mt-20">
                        <div class="col-xs-4 col-xs-offset-4">
                            <input id="submit1" style="width: 100%;margin: auto" class="btn btn-primary radius"
                                   type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

</div>
<!--_footer 作为公共模版分离出去-->
<script type="text/javascript" src="../../Public/lib/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="../../Public/lib/layer/2.4/layer.js"></script>

<script type="text/javascript" src="../../Public/mySrc/js/common.js"></script>
<script type="text/javascript">
    tableSort('.table-sort',[0,4]);

    function isTextAreaNull() {
        var str = $("#textarea1").val();
        if (str == "") {
            layer.alert('反馈内容为空，无法提交')
        } else {
            layer.alert(str)
        }
    }
    $('#submit1').click(function (event) {
        isTextAreaNull()
    });
</script>
</body>
