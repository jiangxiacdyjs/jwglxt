<script type="text/javascript">
    $(function () {
        function tableSort0(a,b){
            $(a).dataTable({
                "sDom": '<"showSearch"f>tipr',
                "lengthMenu": [6, 10, 15],
                "aaSorting": [
                    [1, "desc"]
                ], //默认第几个排序
                "bStateSave": true, //状态保存
                "aoColumnDefs": [
                    //{"bVisible": false, "aTargets": [ 3 ]} //控制列的隐藏显示
                    {
                        "orderable": false,
                        "aTargets": b
                    } // 不参与排序的列
                ]
            });
        }
        tableSort0('.table-sort0',[5]);
        tableSort0('.table-sort1',[4]);

        // 左侧移入
        $('.btn-in').click(function () {
            layer.confirm('是否确认新增关联配送片区', {
                btn: ['确认', '取消'] //按钮
            }, function () {
                layer.msg('已关联A片区', {icon: 1});
            }, function () {

            });
        })
        // 右侧移出
        $('.btn-out').click(function () {
            layer.confirm('是否确认解除关联该配送片区', {
                btn: ['确认', '取消'] //按钮
            }, function () {
                layer.msg('已解除关联A片区', {icon: 1});
            }, function () {

            });
        })
    })
</script>
