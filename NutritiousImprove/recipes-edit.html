<script>

    /*-------新增获取当前时间-------*/
    var d = new Date();
    var str = d.getFullYear() + "-" + ((d.getMonth() + 1) < 10 ? "0" : "") + (d.getMonth() + 1) + "-" + (d.getDate() < 10 ? "0" : "") + d.getDate();
    var date = $("#date");
    date.html(str);

    $(function () {
        var source = [{
            id: 1,
            day: '周一',
            breakfast: "三鲜包，皮蛋瘦肉粥",
            lunch: "红烧牛肉，鸡蛋肉饼汤",
            supper: "青椒炒蛋，清蒸鲫鱼",
            mark: ""
        }, {

            day: '周二',
            breakfast: "三鲜包，皮蛋瘦肉粥",
            lunch: "红烧牛肉，鸡蛋肉饼汤",
            supper: "青椒炒蛋，清蒸鲫鱼",
            mark: ""
        }, {
            id: 3,
            day: '周三',
            breakfast: "三鲜包，皮蛋瘦肉粥",
            lunch: "红烧牛肉，鸡蛋肉饼汤",
            supper: "青椒炒蛋，清蒸鲫鱼",
            mark: ""
        }, {
            id: 4,
            day: '周四',
            breakfast: "三鲜包，皮蛋瘦肉粥",
            lunch: "红烧牛肉，鸡蛋肉饼汤",
            supper: "青椒炒蛋，清蒸鲫鱼",
            mark: ""
        }, {
            id: 5,
            day: '周五',
            breakfast: "三鲜包，皮蛋瘦肉粥",
            lunch: "红烧牛肉，鸡蛋肉饼汤",
            supper: "青椒炒蛋，清蒸鲫鱼",
            mark: ""
        },];

        function resetTabullet() {
            $("#table").tabullet({
                data: source,
                action: function (mode, data) {
                    // console.dir(data);
                    if (mode === 'save') {
                        source.push(data);
                    }
                    if (mode === 'edit') {
                        for (var i = 0; i < source.length; i++) {
                            if (source[i].id == data.id) {
                                source[i] = data;
                            }
                        }
                    }
                    if (mode == 'delete') {
                        // layer.confirm('确认要删除该食材吗？', {
                        //   btn: ['取消','确认'],
                        //   shadeClose: true,
                        // }, function(){
                        // }, function(){
                        //     $('tbody tr').eq(data).remove();
                        // });

                        for (var i = 0; i < source.length; i++) {
                            if (source[i].id == data) {
                                source.splice(i, 1);
                                break;
                            }
                        }
                    }
                    resetTabullet();
                }
            });
        }

        resetTabullet();
    });
