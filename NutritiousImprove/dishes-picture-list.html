        <span class="Hui-iconfont c-red f-18 mr-5">&#xe6df;</span>菜品快照列表

    <div class="mt-20">

                   value=""
                   id="tim1" autocomplete="off" style="width:120px;cursor: pointer;" readonly>
    </span>
            <button type="submit" class="btn btn-success" id="search_button1">
                <i class="Hui-iconfont">&#xe665;</i>
                搜索
            </button>
        </form>
        <table class="table table-border table-bordered table-bg table-hover table-sort0">
            <thead>
            <tr class="text-c">
                <th class="minw-30"><input name="" type="checkbox" value=""></th>
                <th  class="minw-30">ID</th>
                <th>日期</th>
                <th>时间</th>
                <th>操作人员</th>
                <th>所属餐别</th>
                <th>所处状态</th>

            </tr>
            </thead>
            <tbody>
            <tr class="text-c">
                <td>
                    <input name="" type="checkbox" value="">
                </td>
                <td>001</td>
                <td>2017-11-03</td>

                    <a class="ml-5"
                       onClick="article_view('菜品出餐单详情','dishes-picture-show.html','100%','100%')"
                       href="javascript:;" title="反馈">查看</a>

                       href="javascript:;" title="删除">删除</a>

            </tr>
