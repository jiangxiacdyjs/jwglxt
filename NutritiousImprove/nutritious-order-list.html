<body>
<div class="page-container">
    <div class="tabs-list cl pd-5 bg-1 bk-gray">
        <span class="Hui-iconfont c-red f-18 mr-5">&#xe6df;</span>营养食材订购单列表
        <span class="r">
            <a id="nuOrder" class="btn btn-success radius" href="javascript:;">
                <i class="Hui-iconfont">&#xe647;</i> 食材订购
            </a>
        </span>
    </div>
    <div class="mt-20">
        <form method="" action="" class="search_form">
            学校名称：
            <input type="text" placeholder="学校名称搜素" class="input-text ac_input mr-10" name="search_text"
                   value="" autocomplete="off" style="width:120px;cursor: pointer;">
            订单入库时间：
            <input type="text" placeholder="创建食材单时间" class="input-text ac_input mr-10" name="search_text"
                   value=""
                   id="tim1" autocomplete="off" style="width:120px;cursor: pointer;" readonly>
            所属状态：
            <span class="select-box mr-10" style="width: 100px">
        <select class="select" size="1" name="demo1">
            <option value="" selected="">已通过</option>
            <option value="1">待审核</option>
            <option value="2">已完成</option>
        </select>
    </span>
            <button type="submit" class="btn btn-success" id="search_button1">
                <i class="Hui-iconfont">&#xe665;</i>
                搜索
            </button>
        </form>
        <table class="table table-border table-bordered table-bg table-hover table-sort0">
            <thead>
            <tr class="text-c">
                <th>
                    <input type="checkbox" name="check1" value="">
                </th>
                <th>编号</th>
                <th>ID</th>
                <th>学校名称</th>
                <th>订购批次号</th>
                <th>订购负责人</th>
                <th>校审核人</th>
                <th>局办审核人</th>
                <th>订购单入库日期</th>
                <th>订购拟供应开始日期</th>
                <th>订购拟供应结束日期</th>
                <th>所处状态</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <tr class="text-c">
                <td>
                    <input type="checkbox" value="" name="">
                </td>
                <td>1</td>
                <td>2017093853</td>
                <td>紫云二小</td>
                <td>2017093853</td>
                <td>王明成</td>
                <td>张明天</td>
                <td>freshzxf</td>
                <td>2017-09-06</td>
                <td>2017-09-07</td>
                <td>2017-09-10</td>
                <td class="td-status"><span class="label label-warning radius">待审核</span></td>
                <td class="f-14 td-manage">
                    <a style="text-decoration:none" onClick="article_shenhe(this,'10001')"
                       href="javascript:;" title="审核">审核</a>
                    <a style="text-decoration:none" class="ml-5"
                       onClick="article_view('食品原材料订购详情单','nutritious-order-detail-view.html','100%','100%')"
                       href="javascript:;" title="反馈">查看</a>
                    <a style="text-decoration:none" class="ml-5"
                       onClick="article_view('食品原材料订购详情单','nutritious-order-detail-view.html','100%','100%')"
                       href="javascript:;" title="反馈">生成并发送采购单</a>
                    <a style="text-decoration:none" class="ml-5" onClick="article_del(this,'10001')"
                       href="javascript:;" title="删除">删除</a>
                </td>
            </tr>
            </tbody>

<script type="text/javascript" src="../Public/lib/jquery/1.9.1/jquery.min.js"></script>

<script type="text/javascript">
    /*预览*/
    function article_view(title, url, w, h) {
        var index = layer.open({
            type: 2,
            title: title,
            area: [w, h],
            content: url
        });
        layer.full(index);
    }

    /*删除*/
    function article_del(obj, id) {
        layer.confirm('确认要删除吗？', function (index) {
            $.ajax({
                type: 'POST',
                url: '',
                dataType: 'json',
                success: function (data) {
                    $(obj).parents("tr").remove();
                    layer.msg('已删除!', {
                        icon: 1,
                        time: 1000
                    });
                },
                error: function (data) {
                    console.log(data.msg);
                },
            });
        });
    }

    /*审核*/
    function article_shenhe(obj, id) {
        layer.confirm('审核当月定价单？', {
                btn: ['通过', '不通过', '取消'],
                shade: false,
                closeBtn: 0
            },
            function () {
                $(obj).parents("tr").find(".td-status").html('<span class="label label-success radius">已通过</span>');
                // $(obj).remove();
                layer.msg('价单已审核通过，详情请点击查看！', {
                    icon: 6,
                    time: 1000
                });
            },
            function () {
                $(obj).parents("tr").find(".td-status").html('<span class="label label-danger radius">未通过</span>');
                // $(obj).remove();
                layer.msg('定价单未通过审核', {
                    icon: 5,
                    time: 1000
                });
            });
    }

    $(function () {
        //模拟点击事件
        var inOrder = $(window.parent.document.getElementById('inOrder'));
        $('#nuOrder').click(function () {
            inOrder.click()
        });
        /* 获取当前时间*/
        var d = new Date();
        var str = d.getFullYear() + "-" + ((d.getMonth() + 1) < 10 ? "0" : "") + (d.getMonth() + 1) + "-" + (d.getDate() < 10 ? "0" : "") + d.getDate();
        var date = $("#date");
        date.html(str);

        //初始化日期搜索jedate
        $('#tim1').jeDate({
            format: 'YYYY-MM-DD',
            minDate: '2014-06-16', //设定最小日期为当前日期
            maxDate: str //最大日期
        });

        tableSort('.table-sort0', [0, 8, 9])
    })
</script>
