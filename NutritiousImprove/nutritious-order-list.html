<script type="text/javascript">
    $(function () {
        /* 获取当前时间*/
        var d = new Date();
        var str = d.getFullYear() + "-" + ((d.getMonth() + 1) < 10 ? "0" : "") + (d.getMonth() + 1) + "-" + (d.getDate() < 10 ? "0" : "") + d.getDate();
        var date = $("#date");
        date.html(str);

        //初始化日期搜索jedate
        $('#tim1').jeDate({
            format: 'YYYY-MM-DD',
            minDate: '2014-06-16', //设定最小日期为当前日期
            maxDate: str //最大日期
        });
        tableSort('.table-sort0', [0, 8, 9])
    })
</script>
