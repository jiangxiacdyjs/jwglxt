<body>
<article class="page-container">
    <form action="" method="post" class="form form-horizontal" id="form-admin-role-add">
        <div class="row cl">
            <div class="formControls col-xs-6 col-xs-offset-3">
                <h4 class="text-c f-22 title">新增出餐信息</h4>
            </div>
        </div>
        <div class="row cl">
            <div class="formControls col-xs-6 col-xs-offset-3">
               <span class="select-box">
                  <select class="select" size="1" name="demo1">
                    <option value="" selected>---请选择餐别---</option>
                    <option value="0">早餐</option>
                    <option value="1">中餐</option>
                    <option value="2">晚餐</option>
                  </select>
               </span>
            </div>
        </div>
        <div class="row cl">
            <div class="formControls col-xs-6 col-xs-offset-3">
                <input type="text" class="input-text" value="" placeholder="请输入菜品名称" id="foodName" name="foodName">
            </div>
        </div>
        <div class="row cl">
            <div class="formControls col-xs-6 col-xs-offset-3">
                <input type="text" class="input-text" value="" placeholder="联系方式" id="firmTel" name="firmTel">
            </div>
        </div>
            <div class="col-xs-4 col-xs-offset-4">
                <button style="width: 100%;margin-top: 30px;" type="submit" class="btn btn-success radius"
                        id="admin-role-save" name="admin-role-save">确定
                </button>
            </div>
        </div>
    </form>
</article>
<!--_footer 作为公共模版分离出去-->
<script type="text/javascript" src="../Public/lib/jquery/1.9.1/jquery.min.js"></script>

<script type="text/javascript" src="../Public/lib/jquery.validation/1.14.0/validate-methods.js"></script>
<script type="text/javascript" src="../Public/lib/jquery.validation/1.14.0/messages_zh.js"></script>
<script type="text/javascript">

    $(function () {
        $("#form-admin-role-add").validate({
            rules: {
                firmName: {
                    required: true,
                },
                firmOwner: {
                    required: true,
                },
                firmTel: {
                    required: true,
                }
            },
            onkeyup: false,
            focusCleanup: true,
            success: "valid",
            submitHandler: function (form) {
                $(form).ajaxSubmit();
                var index = parent.layer.getFrameIndex(window.name);
                parent.layer.close(index);
            }
        });
    });
</script>
