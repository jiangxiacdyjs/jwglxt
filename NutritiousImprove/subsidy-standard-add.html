  <title>新增补助标准</title>
  <meta name="keywords" content="">
  <meta name="description" content="">
</head>

<body>
<article class="page-container">
  <form action="" method="post" class="form form-horizontal" id="form-admin-source-add">
    <!--1-->
    <div class="row cl">
      <div class="formControls col-xs-8 col-xs-offset-2">
        <div class="row cl" style="margin-top: 0;">
          <div class="col-xs-4">
            补助标准中文名：
          </div>
          <div class="col-xs-8">
            <input type="text" class="input-text" value="" placeholder="请输入补助标准中文名称" name="chinese-name">
          </div>
        </div>
      </div>
    </div>
    <!--2-->
    <div class="row cl">
      <div class="formControls col-xs-8 col-xs-offset-2">
        <div class="row cl" style="margin-top: 0;">
          <div class="col-xs-4">
            补助标准英文名：
          </div>
          <div class="col-xs-8">
            <input type="text" class="input-text" value="" placeholder="请输入补助标准英文名称" name="english-name">
          </div>
        </div>
      </div>
    </div>
    <!--3-->
    <div class="row cl">
      <div class="formControls col-xs-8 col-xs-offset-2">
        <div class="row cl" style="margin-top: 0;">
          <div class="col-xs-4">
            补助所属餐别：
          </div>
          <div class="col-xs-8">
            <div class="row cl" style="margin-top: 0">
              <div class="col-xs-12">
                               <span class="select-box">
                          <select class="select" size="1" name="meal-type">
                                <option value="1">早餐</option>
                                <option value="2" selected="selected">中餐</option>
                                <option value="3">晚餐</option>
                          </select>
                        </span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--4-->
    <div class="row cl">
      <div class="formControls col-xs-8 col-xs-offset-2">
        <div class="row cl" style="margin-top: 0;">
          <div class="col-xs-4">
            补助金额：
          </div>
          <div class="col-xs-8">
            <input type="text" class="input-text" value="" placeholder="请输入补助金额" name="subsidy-money">
          </div>
        </div>
      </div>
    </div>
    <!--5-->
    <div class="row cl">
      <div class="formControls col-xs-8 col-xs-offset-2">
        <div class="row cl" style="margin-top: 0;">
          <div class="col-xs-4">
            备注信息：
          </div>
          <div class="col-xs-8">
            <input type="text" class="input-text" value="" placeholder="在此输入备注信息" name="">
          </div>
        </div>
      </div>
    </div>
    <!--确认新增-->
    <div class="row cl">
      <div class="col-xs-4 col-xs-offset-4">
        <button type="submit" style="width: 100%;margin-top: 30px" class="btn btn-success radius"
                name="form-save"><i class="icon-ok"></i> 确定
        </button>
      </div>
    </div>
  </form>
</article>

<script type="text/javascript" src="../Public/lib/jquery/1.9.1/jquery.min.js"></script>

<script type="text/javascript" src="../Public/lib/layer/2.4/layer.js"></script>

<script type="text/javascript" src="../Public/lib/jquery.validation/1.14.0/jquery.validate.js"></script>
<script type="text/javascript" src="../Public/lib/jquery.validation/1.14.0/validate-methods.js"></script>
<script type="text/javascript" src="../Public/lib/jquery.validation/1.14.0/messages_zh.js"></script>
<script type="text/javascript">

  $(function () {
    $("#form-admin-source-add").validate({
      rules: {
        'chinese-name': {
          required: true,
        },
        'english-name': {
          required: true,
        },
        'subsidy-money': {
          required: true,
        }
      },
      onkeyup: false,
      focusCleanup: true,
      success: "valid",
      submitHandler: function (form) {
        $(form).ajaxSubmit();
        var index = parent.layer.getFrameIndex(window.name);
        parent.operate_msg('success');
        // parent.operate_msg('failed')
        parent.layer.close(index);
      }
    });
  });
</script>
